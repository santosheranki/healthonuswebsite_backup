<div class="images">
    <div class="container">
        <div class="row p-5em">
            <h1 class="text-center text-dark padding1em">Sankranthi 2024</h1>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/sankranthi_1.jpg" alt="sankranthi_ione" title="sankranthi_ione" class="img-fluid w-100" (click)="openModal(0)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/sankranthi_2.jpg" alt="sankranthi_itwo" title="sankranthi_itwo" class="img-fluid" (click)="openModal(1)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/sankranthi_3.jpg" alt="sankranthi_ithree" title="sankranthi_ithree" class="img-fluid" (click)="openModal(2)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/sankranthi_4.jpg" alt="sankranthi_ifour" title="sankranthi_ifour" class="img-fluid" (click)="openModal(3)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/sankranthi_4.jpg" alt="sankranthi_ifive" title="sankranthi_ifive" class="img-fluid" (click)="openModal(4)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/sankranthi_4.jpg" alt="sankranthi_isix" title="sankranthi_isix" class="img-fluid" (click)="openModal(5)">
            </div>
        </div>
        <div class="row padding1em">
            <h1 class="text-center text-dark padding1em">Ugadi 2024</h1>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/Ugadi_1.JPG" alt="Ugadi_ione" title="Ugadi_ione" class="img-fluid w-100" (click)="openModal(6)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/Ugadi_2.JPG" alt="Ugadi_itwo" title="Ugadi_itwo" class="img-fluid" (click)="openModal(7)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/Ugadi_3.JPG" alt="Ugadi_ithree" title="Ugadi_ithree" class="img-fluid" (click)="openModal(8)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/Ugadi_4.JPG" alt="Ugadi_ifour" title="Ugadi_ifour" class="img-fluid" (click)="openModal(9)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/Ugadi_5.JPG" alt="Ugadi_ifive" title="Ugadi_ifive" class="img-fluid" (click)="openModal(10)">
            </div>
            <div class="col-sm-12 col-md-2 my-3">
                <img src="../../assets/Ugadi_6.JPG" alt="Ugadi_isix" title="Ugadi_isix" class="img-fluid" (click)="openModal(11)">
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" [ngClass]="{'show': showModal}" tabindex="-1" role="dialog">
        <div class="modal-dialog container">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Image</h5>
                    <button type="button" class="close" (click)="closeModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img [src]="images[currentImageIndex]" alt="Image_ione" title="Image_ione">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="prevImage()">Prev</button>
                    <button type="button" class="btn btn-secondary" (click)="nextImage()">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
